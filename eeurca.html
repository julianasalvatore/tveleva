<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>URCA News</title>

<style>
/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    width: 100%;
    height: 100%;
    background-color: #000;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
}

/* SLIDES */
.presentation-frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1;
}

/* BARRA INFERIOR */
.info-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 13%;
    min-height: 90px;
    z-index: 999;

    background-color: #ff8e03;
    color: #fff;

    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;

    box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
}

/* ESQUERDA */
.left-group {
    display: flex;
    align-items: center;
    height: 100%;
    padding-right: 20px;
}

.logo-box {
    background: #fff;
    border-radius: 12px;
    height: 75%;
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 6px;
    margin-right: 20px;
}

.logo-box img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.vertical-divider {
    width: 2px;
    height: 60%;
    background-color: rgba(255,255,255,0.3);
    margin-right: 20px;
}

.date-display {
    display: flex;
    flex-direction: column;
}

.day-line {
    font-size: 3.2vh;
    font-weight: 800;
    text-transform: capitalize;
}

.date-line {
    font-size: 1.8vh;
    opacity: 0.9;
}

/* MARQUEE */
.marquee-container {
    flex: 1;
    height: 100%;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;

    mask-image: linear-gradient(to right, transparent, black 3%, black 97%, transparent);
    -webkit-mask-image: linear-gradient(to right, transparent, black 3%, black 97%, transparent);
}

.marquee-content {
    position: absolute;
    white-space: nowrap;
    will-change: transform;
    font-size: 3vh;
    font-weight: 600;
}

.separator {
    margin: 0 30px;
    opacity: 0.6;
}

/* DIREITA */
.right-group {
    display: flex;
    align-items: center;
    height: 100%;
    padding-left: 20px;
}

.weather-container {
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.weather-icon-box img {
    width: 42px;
    height: 42px;
    filter: brightness(0) invert(1);
    margin-right: 10px;
}

.weather-temp {
    font-size: 3.5vh;
    font-weight: 800;
}

.weather-city {
    font-size: 1.5vh;
    opacity: 0.9;
}

.time-display {
    font-size: 5vh;
    font-weight: 700;
    margin-left: 20px;
}

/* ANIMAÇÃO */
@keyframes scrollLeft {
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<iframe
    id="slide-frame"
    class="presentation-frame"
    allowfullscreen>
</iframe>

<div class="info-bar">

    <div class="left-group">
        <div class="logo-box">
            <img src="https://d24d7vsshzrslo.cloudfront.net/sites/school10/files/2022-09/logo_escola_eleva.png" alt="URCA">
        </div>
        <div class="vertical-divider"></div>
        <div class="date-display">
            <div id="day-line" class="day-line">...</div>
            <div id="date-line" class="date-line">...</div>
        </div>
    </div>

    <div class="marquee-container">
        <div id="marquee-text" class="marquee-content">Carregando notícias...</div>
    </div>

    <div class="right-group">
        <div class="weather-container">
            <div class="weather-icon-box">
                <img id="weather-icon-img" src="">
            </div>
            <div>
                <div class="weather-temp" id="weather-temp">--°C</div>
                <div class="weather-city">Rio de Janeiro - RJ</div>
            </div>
        </div>
        <div class="vertical-divider"></div>
        <div class="time-display" id="time-container">--:--</div>
    </div>

</div>

<script>
/* CONFIGURAÇÕES */
const SHEET_ID = '1EQJbh_I_Ok5yKS3Pre9n4C4wZ1zI9-QB';
const VELOCIDADE_PX_SEG = 110;
const CLIMA_INTERVALO = 10 * 60 * 1000;
const NEWS_INTERVALO = 60 * 1000;

/* SLIDES – 60s */
const SLIDE_URL = "https://docs.google.com/presentation/d/1vhUc40QDZOBJbvGNmj7hzpOs0P8E5qV4/embed?start=true&loop=true&rm=minimal&delayms=60000";
document.getElementById('slide-frame').src = SLIDE_URL;

/* RELÓGIO */
function updateClock() {
    const now = new Date();
    const tz = 'America/Sao_Paulo';

    const day = new Intl.DateTimeFormat('pt-BR', { weekday: 'long', timeZone: tz }).format(now);
    const date = new Intl.DateTimeFormat('pt-BR', { day: 'numeric', month: 'long', year: 'numeric', timeZone: tz }).format(now);
    const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', timeZone: tz });

    document.getElementById('day-line').textContent = day.charAt(0).toUpperCase() + day.slice(1);
    document.getElementById('date-line').textContent = date;
    document.getElementById('time-container').textContent = time;
}
setInterval(updateClock, 1000);
updateClock();

/* CLIMA */
async function fetchWeather() {
    const apiKey = "ff0a9d4e6f632ea18d6ce175c676d736";
    const url = `https://api.openweathermap.org/data/2.5/weather?q=Rio de Janeiro&appid=${apiKey}&units=metric&lang=pt_br`;

    try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('weather-temp').textContent = `${Math.round(data.main.temp)}°C`;
        document.getElementById('weather-icon-img').src =
            `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
    } catch {}
}
fetchWeather();
setInterval(fetchWeather, CLIMA_INTERVALO);

/* NOTÍCIAS */
const marquee = document.getElementById('marquee-text');
let lastSignature = "";

async function fetchNews() {
    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&t=${Date.now()}`;
        const res = await fetch(url);
        const text = await res.text();

        const lines = text.split('\n').slice(1);
        const news = lines
            .map(l => l.replace(/^"|"$/g, '').replace(/""/g, '"').trim())
            .filter(Boolean);

        const content = (news.length ? news : ["Bem-vindo à URCA"])
            .join('<span class="separator">|</span>');

        if (content !== lastSignature) {
            lastSignature = content;
            marquee.innerHTML = content;

            setTimeout(() => {
                const wText = marquee.offsetWidth;
                const wScreen = window.innerWidth;
                const duration = (wText + wScreen) / VELOCIDADE_PX_SEG;

                marquee.style.animation = 'none';
                marquee.offsetHeight;
                marquee.style.animation = `scrollLeft ${duration}s linear infinite`;
            }, 150);
        }
    } catch {}
}
fetchNews();
setInterval(fetchNews, NEWS_INTERVALO);

/* ESTABILIDADE */
setTimeout(() => location.reload(true), 86400000);

/* FULLSCREEN */
function openFullScreen() {
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    }
}
window.addEventListener("load", () => setTimeout(openFullScreen, 3000));
document.body.addEventListener("click", openFullScreen);
</script>

</body>
</html>
