<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Os Batutinhas News – Premium</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    width: 100%;
    height: 100%;
    background-color: #000;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
}

/* SLIDES */
.presentation-frame {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1;
}

/* BARRA */
.info-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 13%;
    min-height: 95px;
    z-index: 999;
    background-color: #5aa2f4;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
    box-shadow: 0 -4px 30px rgba(0,0,0,0.5);
}

/* ESQUERDA */
.left-group {
    display: flex;
    align-items: center;
    height: 100%;
}

.logo-box {
    background: #fff;
    border-radius: 12px;
    height: 70%;
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
    margin-right: 20px;
}

.logo-box img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.vertical-divider {
    width: 2px;
    height: 50%;
    background: rgba(255,255,255,0.4);
    margin: 0 20px;
}

.date-display {
    display: flex;
    flex-direction: column;
}

.day-line {
    font-size: 3.2vh;
    font-weight: 800;
    text-transform: capitalize;
}

.date-line {
    font-size: 1.8vh;
    opacity: 0.9;
}

/* MARQUEE */
.marquee-container {
    flex: 1;
    height: 100%;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
    -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
}

.marquee-content {
    position: absolute;
    white-space: nowrap;
    will-change: transform;
    font-size: 3.2vh;
    font-weight: 600;
}

.separator {
    margin: 0 40px;
    opacity: 0.5;
}

/* DIREITA */
.right-group {
    display: flex;
    align-items: center;
    height: 100%;
}

.weather-container {
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.weather-icon-box img {
    width: 48px;
    height: 48px;
    filter: brightness(0) invert(1);
}

.weather-temp {
    font-size: 3.6vh;
    font-weight: 800;
}

.weather-city {
    font-size: 1.5vh;
    opacity: 0.85;
}

.time-display {
    font-size: 5.2vh;
    font-weight: 700;
    margin-left: 20px;
}

@keyframes scrollLeft {
    from { transform: translateX(100vw); }
    to   { transform: translateX(-100%); }
}
</style>
</head>

<body>

<iframe id="slide-frame" class="presentation-frame"></iframe>

<div class="info-bar">

    <div class="left-group">
        <div class="logo-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzUF04gyhKRF6F6I68BdsLL67tgOGdqFyw7w&s">
        </div>
        <div class="vertical-divider"></div>
        <div class="date-display">
            <div id="day-line" class="day-line">...</div>
            <div id="date-line" class="date-line">...</div>
        </div>
    </div>

    <div class="marquee-container">
        <div id="marquee-text" class="marquee-content">Carregando notícias...</div>
    </div>

    <div class="right-group">
        <div class="weather-container">
            <div class="weather-icon-box">
                <img id="weather-icon-img">
            </div>
            <div>
                <div id="weather-temp" class="weather-temp">--°C</div>
                <div class="weather-city">Rio de Janeiro</div>
            </div>
        </div>
        <div class="vertical-divider"></div>
        <div id="time-container" class="time-display">--:--</div>
    </div>

</div>

<script>
/* CONFIG */
const SHEET_ID = '1qH6EoxNsfsu-qUE8ZCrHgPH8xxDxSukD';
const SLIDE_URL = 'https://docs.google.com/presentation/d/1xG5VEEJ5U5IIB-ARnipSRxEhh4_pUjFj/embed?start=true&loop=true&rm=minimal&delayms=60000';
const VELOCIDADE_PX_SEG = 120;

/* SLIDES */
document.getElementById('slide-frame').src = SLIDE_URL;

/* DATA / HORA */
function updateClock() {
    const now = new Date();
    const tz = 'America/Sao_Paulo';

    document.getElementById('day-line').textContent =
        new Intl.DateTimeFormat('pt-BR',{weekday:'long',timeZone:tz}).format(now);

    document.getElementById('date-line').textContent =
        new Intl.DateTimeFormat('pt-BR',{day:'numeric',month:'long',year:'numeric',timeZone:tz}).format(now);

    document.getElementById('time-container').textContent =
        now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit',timeZone:tz});
}
setInterval(updateClock,1000);
updateClock();

/* CLIMA */
async function fetchWeather(){
    const apiKey="ff0a9d4e6f632ea18d6ce175c676d736";
    const url=`https://api.openweathermap.org/data/2.5/weather?q=Rio de Janeiro&appid=${apiKey}&units=metric&lang=pt_br`;
    const r=await fetch(url);
    const d=await r.json();

    document.getElementById('weather-temp').textContent=`${Math.round(d.main.temp)}°C`;
    document.getElementById('weather-icon-img').src=
        `https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png`;
}
fetchWeather();
setInterval(fetchWeather,600000); // 10 minutos

/* NOTÍCIAS */
const marquee = document.getElementById('marquee-text');
let lastSignature="";

async function fetchNews(){
    const url=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&t=${Date.now()}`;
    const r=await fetch(url);
    const t=await r.text();

    const lines=t.split('\n').slice(1);
    const items=lines.map(l=>l.replace(/^"|"$/g,'').replace(/""/g,'"').trim()).filter(Boolean);
    const html=(items.length?items:["Bem-vindo ao Os Batutinhas News"])
        .join('<span class="separator">|</span>');

    if(html!==lastSignature){
        lastSignature=html;
        marquee.innerHTML=html;

        setTimeout(()=>{
            const wText=marquee.offsetWidth;
            const wScreen=window.innerWidth;
            const dur=(wText+wScreen)/VELOCIDADE_PX_SEG;

            marquee.style.animation='none';
            marquee.offsetHeight;
            marquee.style.animation=`scrollLeft ${dur}s linear infinite`;
        },100);
    }
}
fetchNews();
setInterval(fetchNews,30000);

/* FULLSCREEN */
function openFullScreen(){
    const el=document.documentElement;
    if(el.requestFullscreen) el.requestFullscreen();
    else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

window.addEventListener('load',()=>setTimeout(openFullScreen,2000));
document.body.addEventListener('click',openFullScreen);

/* RELOAD DIÁRIO */
setTimeout(()=>location.reload(true),86400000);
</script>

</body>
</html>
