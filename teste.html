<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inspired News</title>

<style>
/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    width: 100%;
    height: 100%;
    background-color: #000;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
}

/* IFRAMES (Slides / Power BI) */
.presentation-frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1;
}

#powerbi-frame {
    display: none;
}

/* ================== BARRA INSPIRED ================== */
.info-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 13%;
    min-height: 90px;
    z-index: 999;
    background-color: #0872eb;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
}

/* ESQUERDA */
.left-group {
    display: flex;
    align-items: center;
    height: 100%;
    padding-right: 20px;
}

.logo-box {
    background: #ffffff;
    border-radius: 12px;
    height: 75%;
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5px;
    margin-right: 20px;
}

.logo-box img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.vertical-divider {
    width: 2px;
    height: 60%;
    background-color: rgba(255,255,255,0.3);
    margin: 0 20px;
}

.date-display {
    display: flex;
    flex-direction: column;
}

.day-line {
    font-size: 3.2vh;
    font-weight: 800;
    text-transform: capitalize;
}

.date-line {
    font-size: 1.8vh;
    opacity: 0.95;
}

/* CENTRO – MARQUEE */
.marquee-container {
    flex: 1;
    height: 100%;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
    -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
}

.marquee-content {
    position: absolute;
    white-space: nowrap;
    font-size: 3.5vh;
    font-weight: 600;
}

.separator {
    margin: 0 40px;
    opacity: 0.6;
}

/* DIREITA */
.right-group {
    display: flex;
    align-items: center;
    height: 100%;
    padding-left: 20px;
}

.weather-container {
    display: flex;
    align-items: center;
}

.weather-icon-box img {
    width: 50px;
    height: 50px;
    filter: brightness(0) invert(1);
}

.weather-temp {
    font-size: 3.5vh;
    font-weight: 800;
}

.weather-city {
    font-size: 1.5vh;
}

.time-display {
    font-size: 5vh;
    font-weight: 700;
    margin-left: 20px;
}

/* MARQUEE ANIMAÇÃO */
@keyframes scrollLeft {
    0% { transform: translateX(100vw); }
    100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<!-- GOOGLE SLIDES -->
<iframe
    id="slides-frame"
    class="presentation-frame"
    src="https://docs.google.com/presentation/d/11YYUb321jAQMPU1xfhPQKa35464Iow3N/embed?start=true&loop=true&rm=minimal&delayms=60000"
    allowfullscreen>
</iframe>

<!-- POWER BI -->
<iframe
    id="powerbi-frame"
    class="presentation-frame"
    src="https://app.powerbi.com/reportEmbed?reportId=73cb7467-2d93-44a1-b03f-a87142ee528f&autoAuth=true&ctid=58ef132f-ab97-4699-b1d2-d5b285391d13"
    allowfullscreen>
</iframe>

<!-- BARRA -->
<div class="info-bar">
    <div class="left-group">
        <div class="logo-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4qKiSKB6nqMH1cAvy1qJZ0Xi2vis3FXWmlw&s">
        </div>
        <div class="vertical-divider"></div>
        <div class="date-display">
            <div id="day-line" class="day-line">...</div>
            <div id="date-line" class="date-line">...</div>
        </div>
    </div>

    <div class="marquee-container">
        <div id="marquee-text" class="marquee-content">Carregando notícias...</div>
    </div>

    <div class="right-group">
        <div class="weather-container">
            <div class="weather-icon-box">
                <img id="weather-icon-img">
            </div>
            <div>
                <div id="weather-temp" class="weather-temp">--°C</div>
                <div class="weather-city">Rio de Janeiro</div>
            </div>
        </div>
        <div class="vertical-divider"></div>
        <div id="time-container" class="time-display">--:--</div>
    </div>
</div>

<script>
/* ===== CONFIG ===== */
const SHEET_ID = '1MFHtG8r4pwrY_tA2yFWEC6gZISJgO05e';
const VELOCIDADE = 120;

/* ===== CLOCK ===== */
function updateClock() {
    const now = new Date();
    const tz = 'America/Sao_Paulo';
    document.getElementById('day-line').textContent =
        new Intl.DateTimeFormat('pt-BR', { weekday: 'long', timeZone: tz }).format(now);
    document.getElementById('date-line').textContent =
        new Intl.DateTimeFormat('pt-BR', { dateStyle: 'long', timeZone: tz }).format(now);
    document.getElementById('time-container').textContent =
        now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', timeZone: tz });
}
setInterval(updateClock, 1000);
updateClock();

/* ===== WEATHER ===== */
async function fetchWeather() {
    const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Rio de Janeiro&appid=ff0a9d4e6f632ea18d6ce175c676d736&units=metric&lang=pt_br`);
    const d = await r.json();
    document.getElementById('weather-temp').textContent = Math.round(d.main.temp) + "°C";
    document.getElementById('weather-icon-img').src =
        `https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png`;
}
fetchWeather();
setInterval(fetchWeather, 600000);

/* ===== NEWS ===== */
const marquee = document.getElementById("marquee-text");

async function fetchNews() {
    const r = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`);
    const t = await r.text();
    const items = t.split("\n").slice(1).map(l => l.replace(/"/g,"")).filter(l => l);
    marquee.innerHTML = items.join('<span class="separator">|</span>');

    setTimeout(() => {
        const w = marquee.offsetWidth + window.innerWidth;
        marquee.style.animation = `scrollLeft ${w / VELOCIDADE}s linear infinite`;
    }, 100);
}
fetchNews();
setInterval(fetchNews, 60000);

/* ===== SLIDES ↔ POWER BI ===== */
const slides = document.getElementById("slides-frame");
const powerbi = document.getElementById("powerbi-frame");

function showSlides() {
    slides.style.display = "block";
    powerbi.style.display = "none";
}

function showPowerBI() {
    slides.style.display = "none";
    powerbi.style.display = "block";
}

showSlides();
setInterval(() => {
    showPowerBI();
    setTimeout(showSlides, 180000);
}, 300000);

/* FULLSCREEN */
setTimeout(() => {
    document.documentElement.requestFullscreen?.();
}, 2000);
</script>

</body>
</html>
