<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleva Informações - Rio</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
        }

        /* 1. The Presentation Layer */
        .presentation-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        /* 2. The Overlay Bar */
        .info-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            z-index: 10;

            /* Laranja Eleva */
            background-color: rgba(255, 142, 3, 0.993); 
            color: #e0e0e0;

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;

            box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
        }

        /* --- LOGO AREA --- */
        .logo-area {
            height: 100%;
            display: flex;
            align-items: center;
            padding-right: 20px;
            flex: 0 0 auto;
        }

        /* FUNDO BRANCO ATRÁS DA LOGO */
        .logo-bg {
            background: #ffffff;
            padding: 6px 14px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            height: 85%;
        }

        .logo-bg img {
            max-height: 100%;
            width: auto;
            object-fit: contain;
        }

        /* --- DATE SETTINGS (LEFT) --- */
        .date-display {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 150px; 
            border-left: 1px solid rgba(255,255,255,0.2);
            padding-left: 20px;
        }
        
        .day-line {
            font-size: 3.5vh;
            font-weight: 800;
            line-height: 1.1;
        }

        .date-line {
            font-size: 2.5vh;
            font-weight: 400;
            opacity: 0.9;
        }

        /* --- CENTER WIDGET (Single Weather) --- */
        .center-widget {
            flex: 3; 
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 1rem;
        }

        .weather-info {
            text-align: center;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            padding: 0 10px;
            transform: scale(1.1);
        }
        
        .weather-city {
            font-size: 2.2vh;
            font-weight: 600;
            line-height: 1.2;
        }

        .weather-temp {
            font-size: 4vh;
            font-weight: bold;
            line-height: 1;
            margin: 2px 0;
        }

        .weather-condition {
            font-size: 1.8vh; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }

        /* --- TIME SETTINGS (RIGHT) --- */
        .time-display {
            flex: 1;
            text-align: right;
            font-size: 5vh;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            color: #e0e0e0; 
            min-width: 150px;
        }

    </style>
</head>
<body>

    <iframe 
        id="slide-frame"
        class="presentation-frame"
        src="" 
        frameborder="0" 
        allowfullscreen="true" 
        mozallowfullscreen="true" 
        webkitallowfullscreen="true">
    </iframe>

    <div class="info-bar">
        
        <div class="logo-area">
            <div class="logo-bg">
                <img src="https://d24d7vsshzrslo.cloudfront.net/sites/school10/files/2022-09/logo_escola_eleva.png" alt="Logo" id="custom-logo">
            </div>
        </div>

        <div class="date-display">
            <div id="day-line" class="day-line">Carregando...</div>
            <div id="date-line" class="date-line">...</div>
        </div>
        
        <div class="center-widget">
            <div class="weather-info" id="city-rio">
                <div class="weather-city">Rio de Janeiro – RJ</div>
                <div class="weather-temp">--°C</div>
                <div class="weather-condition">Carregando...</div>
            </div>
        </div>
        
        <div class="time-display" id="time-container">
            --:--:--
        </div>
    </div>

    <script>
        function getQueryParam(param, defaultValue) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || defaultValue;
        }

        const defaultSlideUrl = `https://docs.google.com/presentation/d/1DGoAjEoJlrCjzNGgVUDsi8ehTzpwxPJbt6-muG5Ry3k/embed?start=true&loop=true&rm=minimal&delayms=60000`;
        const slideUrl = getQueryParam('embed', defaultSlideUrl);
        const refreshInterval = parseInt(getQueryParam('refresh', '3600000'), 10);

        const iframeEl = document.getElementById('slide-frame');
        iframeEl.src = slideUrl;

        function updateClock() {
            const TIMEZONE = 'America/Sao_Paulo';
            const now = new Date();
            
            const dayName = new Intl.DateTimeFormat('pt-BR', { weekday: 'long', timeZone: TIMEZONE }).format(now);
            const dateRest = new Intl.DateTimeFormat('pt-BR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: TIMEZONE 
            }).format(now);
            const timeString = now.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false, 
                timeZone: TIMEZONE
            });

            document.getElementById('day-line').textContent = dayName;
            document.getElementById('date-line').textContent = dateRest;
            document.getElementById('time-container').textContent = timeString;
        }

        const RIO_DATA = { lat: -22.9068, lon: -43.1729, tz: "America/Sao_Paulo" };

        const weatherCodeMap = {
            0: "Céu Limpo", 1: "Principalmente Limpo", 2: "Parcialmente Nublado", 3: "Nublado",
            45: "Nevoeiro", 48: "Nevoeiro com Gelo",
            51: "Chuvisco Leve", 53: "Chuvisco Moderado", 55: "Chuvisco Denso",
            61: "Chuva Leve", 63: "Chuva Moderada", 65: "Chuva Forte",
            80: "Pancadas de Chuva", 81: "Chuva Moderada", 82: "Chuva Forte",
            95: "Tempestade", 96: "Tempestade/Granizo", 99: "Tempestade Severa"
        };

        function updateWeatherUI(temp, desc) {
            const container = document.getElementById('city-rio');
            container.querySelector('.weather-temp').textContent = temp;
            container.querySelector('.weather-condition').textContent = desc;
        }

        async function fetchRioWeather() {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${RIO_DATA.lat}&longitude=${RIO_DATA.lon}&current_weather=true&forecast_days=1&timezone=${RIO_DATA.tz}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

                const data = await response.json();
                const weather = data.current_weather;
                
                const tempText = `${Math.round(weather.temperature)}°C`;
                const descText = weatherCodeMap[weather.weathercode] || "Tempo Aberto";

                updateWeatherUI(tempText, descText);

            } catch (error) {
                console.error(`Erro ao buscar clima:`, error);
                setTimeout(fetchRioWeather, 60000);
            }
        }

        updateClock();
        fetchRioWeather();
        setInterval(updateClock, 1000);
        setInterval(fetchRioWeather, 600000);

        setInterval(() => {
            iframeEl.src = iframeEl.src;
        }, refreshInterval);

        setTimeout(() => {
            window.location.reload(true);
        }, 86400000);
    </script>
</body>
</html>
